O HTML e suas Tags
O HTML é uma linguagem de marcação interpretada pelo navegador. Ela usa tags ou elementos específicos para dizer ao navegador como as coisas devem ser apresentadas visualmente ao usuário. Vamos dar uma olhada em alguns conceitos por trás de como essas tags funcionam antes de vermos as tags em si.

As tags são colocadas dentro de sinais de menor que (<) e maior que (>). Perceba que a tag de fechamento leva o caractere /. Isto diz ao navegador que esta é a tag de fechamento correspondente. As tags são quase sempre seguidas de tags de fechamento correspondentes.

<tag>conteúdo</tag> - // Essa é uma tag fictícia, para servir de exemplo


As tags também podem ser aninhadas umas dentro das outras.









Estrutura básica de páginas HTML
Nesta seção vamos dar uma olhada na estrutura de um arquivo html. Vamos discutir as tags básicas necessárias para ter uma página bem formada para exibição na internet. A partir de agora, vamos falar no contexto do HTML5.

<!DOCTYPE html>

<html>

<head>

<title></title>

</head>

<body>

</body>

</html>


Vamos dar uma olhada em algumas dessas tags/elementos

Doctype
<!DOCTYPE html> informa ao navegador qual versão do HTML será usada neste documento. Neste caso, estamos declarando o HTML5. Doctype é especial no sentido de que ele não é considerado uma tag de verdade, mas sim uma declaração. O que você realmente precisa entender sobre esta tag/declaração é que ela deve estar presente, e deve estar especificamente na primeira linha do seu arquivo HTML.
html
<html> é a tag que representa o elemento raiz (elemento de nível superior) de um documento HTML, por isso ela também é chamada de elemento raiz. Todos os outros elementos devem ser descendentes deste elemento. Dito isto, observe a tag de fechamento </html> na última linha.
head
<head> é a tag que contém informações descritivas sobre a sua página, como o título <title> das páginas. Também é aqui onde você insere coisas como <meta> e planilhas de estilo. Falaremos mais sobre essas coisas mais para frente nesse curso. Observe que a tag <title> possui uma tag de fechamento, </title>, assim como a tag <html>. Acredito que você esteja percebendo o padrão.
